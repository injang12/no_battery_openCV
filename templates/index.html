<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        .main-container { display: flex; height: 100vh; padding: 1rem; gap: 1rem; }
        .control-panel { flex: 0 0 380px; overflow-y: auto; padding-right: 1rem; }
        .image-panel { flex: 1; display: flex; flex-direction: column; gap: 1rem; }
        .canvas-wrapper { border: 1px solid #dee2e6; border-radius: .375rem; padding: 0.5rem; flex: 1; min-height: 0; }
        .canvas-wrapper canvas { max-width: 100%; max-height: 100%; object-fit: contain; cursor: crosshair; }
        .param-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Control Panel -->
        <div class="control-panel">
            <h3 class="mb-4">Circle Detector</h3>
            <form id="upload-form">
                <div class="mb-3">
                    <label for="file" class="form-label"><h5>1. Upload Image</h5></label>
                    <input class="form-control" type="file" id="file" name="file" required>
                </div>

                <h5 class="mt-4">2. Set Parameters</h5>
                <div class="param-grid mt-3">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="approx_x" name="approx_x" value="1820">
                        <label for="approx_x">Approx. Center X</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="approx_y" name="approx_y" value="760">
                        <label for="approx_y">Approx. Center Y</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="pixel_per_mm" name="pixel_per_mm" value="0.117" step="any">
                        <label for="pixel_per_mm">Pixel per MM</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="window_size" name="window_size" value="250">
                        <label for="window_size">Window Size</label>
                    </div>
                </div>

                <h6 class="mt-4">HoughCircles Parameters</h6>
                <div class="param-grid mt-3">
                    <div class="form-floating"><input type="number" class="form-control" id="h_dp" name="h_dp" value="1" step="any"><label for="h_dp">dp</label></div>
                    <div class="form-floating"><input type="number" class="form-control" id="h_min_dist" name="h_min_dist" value="75"><label for="h_min_dist">minDist</label></div>
                    <div class="form-floating"><input type="number" class="form-control" id="h_param1" name="h_param1" value="110"><label for="h_param1">param1</label></div>
                    <div class="form-floating"><input type="number" class="form-control" id="h_param2" name="h_param2" value="20"><label for="h_param2">param2</label></div>
                    <div class="form-floating"><input type="number" class="form-control" id="h_min_radius" name="h_min_radius" value="125"><label for="h_min_radius">minRadius</label></div>
                    <div class="form-floating"><input type="number" class="form-control" id="h_max_radius" name="h_max_radius" value="135"><label for="h_max_radius">maxRadius</label></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">Start Detection</button>
            </form>
             <div id="result-container" class="mt-4 pt-4 border-top">
                <h4>Result</h4>
                <div id="spinner" class="spinner-border" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <pre id="result-text" class="mt-2 small"></pre>
            </div>
        </div>

        <!-- Image Panel -->
        <div class="image-panel">
            <div class="canvas-wrapper">
                <h6>Original Image</h6>
                <canvas id="original-canvas"></canvas>
            </div>
            <div class="canvas-wrapper">
                <h6>Processed Image</h6>
                <canvas id="processed-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file');
        const approxXInput = document.getElementById('approx_x');
        const approxYInput = document.getElementById('approx_y');
        
        const originalCanvas = document.getElementById('original-canvas');
        const originalCtx = originalCanvas.getContext('2d');
        const processedCanvas = document.getElementById('processed-canvas');
        const processedCtx = processedCanvas.getContext('2d');

        const resultText = document.getElementById('result-text');
        const spinner = document.getElementById('spinner');

        // --- State ---
        let originalImage = null;
        let currentApprox = { x: null, y: null };

        // --- Drawing Functions ---
        function drawImageOnCanvas(canvas, ctx, image, callback) {
            const wrapper = canvas.parentElement;
            const { width: wrapperWidth, height: wrapperHeight } = wrapper.getBoundingClientRect();
            
            const imgRatio = image.naturalWidth / image.naturalHeight;
            const wrapperRatio = wrapperWidth / wrapperHeight;

            let canvasWidth, canvasHeight;
            if (imgRatio > wrapperRatio) {
                canvasWidth = wrapperWidth;
                canvasHeight = wrapperWidth / imgRatio;
            } else {
                canvasHeight = wrapperHeight;
                canvasWidth = wrapperHeight * imgRatio;
            }
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            if (callback) callback();
        }

        function drawMarker() {
            if (!originalImage || currentApprox.x === null) return;

            const scaleX = originalCanvas.width / originalImage.naturalWidth;
            const scaleY = originalCanvas.height / originalImage.naturalHeight;
            const markerX = currentApprox.x * scaleX;
            const markerY = currentApprox.y * scaleY;
            
            originalCtx.strokeStyle = '#ff0000';
            originalCtx.lineWidth = 1;
            originalCtx.beginPath();
            originalCtx.moveTo(markerX - 10, markerY);
            originalCtx.lineTo(markerX + 10, markerY);
            originalCtx.moveTo(markerX, markerY - 10);
            originalCtx.lineTo(markerX, markerY + 10);
            originalCtx.stroke();
        }
        
        function redrawOriginalCanvas() {
            if (!originalImage) return;
            drawImageOnCanvas(originalCanvas, originalCtx, originalImage, drawMarker);
        }

        // --- Event Handlers ---
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    currentApprox.x = approxXInput.value;
                    currentApprox.y = approxYInput.value;
                    redrawOriginalCanvas();
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        originalCanvas.addEventListener('click', (e) => {
            if (!originalImage) return;

            const rect = originalCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const scaleX = originalImage.naturalWidth / originalCanvas.width;
            const scaleY = originalImage.naturalHeight / originalCanvas.height;

            const imageX = Math.round(x * scaleX);
            const imageY = Math.round(y * scaleY);
            
            approxXInput.value = imageX;
            approxYInput.value = imageY;
            currentApprox.x = imageX;
            currentApprox.y = imageY;
            
            redrawOriginalCanvas();
        });
        
        [approxXInput, approxYInput].forEach(input => {
            input.addEventListener('change', () => {
                currentApprox.x = approxXInput.value;
                currentApprox.y = approxYInput.value;
                redrawOriginalCanvas();
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            spinner.style.display = 'block';
            resultText.textContent = '';
            processedCtx.clearRect(0, 0, processedCanvas.width, processedCanvas.height);

            const formData = new FormData(form);
            
            try {
                const response = await fetch('/process-image/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Something went wrong');
                }

                const data = await response.json();
                
                resultText.textContent = data.result_text;
                
                const processedImage = new Image();
                processedImage.onload = () => {
                    drawImageOnCanvas(processedCanvas, processedCtx, processedImage);
                };
                // Base64 데이터로 이미지 소스 설정
                processedImage.src = "data:image/jpeg;base64," + data.processed_image_b64;

            } catch (error) {
                resultText.textContent = `Error: ${error.message}`;
            } finally {
                spinner.style.display = 'none';
            }
        });
        
        // Redraw on resize
        new ResizeObserver(redrawOriginalCanvas).observe(originalCanvas.parentElement);

    </script>
</body>
</html>
